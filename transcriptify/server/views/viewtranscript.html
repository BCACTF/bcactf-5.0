<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <title>Transcriptify</title>

        <script nonce="{nonce}">
            window.addEventListener('DOMContentLoaded', () => {
                const query = new URLSearchParams(window.location.search)

                const transcript = JSON.parse(query.get('transcript'))

                for (const course of transcript.courses) {
                    const tr = document.createElement('tr')

                    tr.innerHTML = `<td>${course.name}</td>`
                    tr.innerHTML += `<td>${course.grade[0]}%</td>`
                    tr.innerHTML += `<td>${course.grade[1]}</td>`

                    document.querySelector('tbody').appendChild(tr)
                }
            })
        </script>
    </head>
    <body>
        <h1>Student Transcript</h1>
        <p>Student Name: {studentName}</p>

        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Numerical Grade</th>
                    <th>Letter Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <p><i>This transcript was auto-generated by Transcriptify.</i></p>
    </body>
</html>
