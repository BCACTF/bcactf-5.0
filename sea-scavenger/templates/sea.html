<!DOCTYPE html>
<html>

<head>
    <title>Depths of the Sea</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000066 0%, #000000 100%);
            color: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
            height: 8000px;
            width: 7400px;
            overflow: auto;
        }

        h1 {
            color: #66ccff;
        }

        img {
            position: absolute;
            width: 200px;
        }

        #shark {
            top: 800px;
            left: 1200px;
        }

        #squid {
            top: 1800px;
            right: 1400px;
        }

        #clam {
            top: 2800px;
            left: 2600px;
        }

        #shipwreck {
            top: 3800px;
            right: 2800px;
        }

        #whale {
            top: 4800px;
            left: 4200px;
        }

        #dolphin {
            top: 5800px;
            right: 5200px;
        }

        #jellyfish {
            top: 6800px;
            left: 6200px;
        }

        #treasure {
            top: 7800px;
            right: 7200px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Depths of the Sea</h1>
    </header>
    <main>
        <p>Explore the mysteries of the deep sea...</p>
        <a href="{{ url_for('shark') }}"><img id="shark" src="{{ url_for('static', filename='shark.png') }}"
                alt="Shark Image"></a>
        <a href="{{ url_for('squid') }}"><img id="squid" src="{{ url_for('static', filename='squid.jpg') }}"
                alt="Squid Image"></a>
        <a href="{{ url_for('clam') }}"><img id="clam" src="{{ url_for('static', filename='clam.jpg') }}"
                alt="Clam Image"></a>
        <a href="{{ url_for('shipwreck') }}"><img id="shipwreck" src="{{ url_for('static', filename='shipwreck.jpg') }}"
                alt="Shipwreck Image"></a>
        <a href="{{ url_for('whale') }}"><img id="whale" src="{{ url_for('static', filename='whale.jpg') }}"
                alt="Whale Image"></a>
        <a href="{{ url_for('dolphin') }}"><img id="dolphin" src="{{ url_for('static', filename='dolphin.jpg') }}"
                alt="Dolphin Image"></a>
        <a href="{{ url_for('jellyfish') }}"><img id="jellyfish" src="{{ url_for('static', filename='jellyfish.jpg') }}"
                alt="Jellyfish Image"></a>
        <a href="{{ url_for('treasure') }}"><img id="treasure" src="{{ url_for('static', filename='treasure.jpg') }}"
                alt="Treasure Image"></a>
    </main>
    <footer>
        <p>Continue your journey in the next exploration...</p>
    </footer>

</html>
